<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array Fill</title>
</head>
<body>

  <script>

    const arr = new Array(50);
    const arr2 = new Array(50);

    arr.fill('lol');
    console.log(arr);

    arr2.fill('lol', 3, 6);
    console.log(arr2);

    const newArr = [1,2,3,4,5,6];

    newArr.fill('lol', 1,3);
    console.log(newArr);

  </script>

</body>
</html>
