<!DOCTYPE html>
<html lang="en">
<head>
  <title>Destructuring Swap</title>
</head>
<body>

  <script>

    let a = 10;
    let b = 20;

    console.log('a: ', a);
    console.log('b: ', b);
    
    [a, b] = [b, a];

    console.log('a: ', a);
    console.log('b: ', b);

  </script>

</body>
</html>
