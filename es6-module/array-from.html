<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array From</title>
</head>
<body>

  <ul id="list">
    <li>Jonathan</li>
    <li>Shilton</li>
    <li>Lula</li>
  </ul>

  <script>

    let text = 'Jonathan';

    console.log(Array.from(text));

    const list = document.querySelectorAll('#list li');
    console.log(list);

    const listArray = Array.from(list);
    console.log(listArray);

    const names = listArray.map((name) => name.textContent);

    console.log(names);

  </script>

</body>
</html>
