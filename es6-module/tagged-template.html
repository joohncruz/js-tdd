<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template</title>
  <style>
    .green {
      color: green;
      font-size: 25px;
    }
  </style>
</head>
<body>

  <script>

    const city = 'Dublin';
    const something = 'Guinnes';
    const othering = 'Leprechaums';

    function green(template, ...values) {
      return template.reduce((accumulator, part, i) => {
        return `
          ${accumulator}
          <span class="green">${values[i - 1].toUpperCase()}</span>
          ${part}
        `;
      })
    }

    const ireland = green`I live in ${city} the city of ${something} and ${othering}`;

    document.body.innerHTML = ireland;
  </script>

</body>
</html>
