<!DOCTYPE html>
<html lang="en">
<head>
  <title>Proxy Intro</title>
</head>
<body>

  <script>

    let obj = {
      nome: 'shun',
      age: 22
    }

    let proxy = new Proxy(obj, {
      get(target, name) {
        console.log('Alguem está pedindo o nome')
        return target[name]
      },
      set(target, name, value) {
        console.log('Alguem está mudando o nome')
        target[name] = value
      }
    })

  </script>

</body>
</html>
