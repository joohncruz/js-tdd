<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template</title>
</head>
<body>

  <script>
    const article = {
      title: 'Aprendendo Template Strings',
      intro: 'Uma breve explicação de como se utilizar template strings do ES6 em seu código hoje!',
      body: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel iusto dolorum sequi alias! Culpa qui rerum distinctio eius, recusandae facilis a laboriosam necessitatibus accusamus ducimus? Dolor quia repudiandae neque ipsa?',
      tags: ['es6', 'js', 'template-literals'],
      author: 'Jonathan Cruz Rocha Ferreira <joohncruz>'
    }

    function renderAuthor(name) {
      return (name) ? name : 'unknown';
    }

    const markup = `
      <article>
        <header>
          <h1>${article.title}</h1>
        </header>
        <section>
          <p>${article.intro}</p>
        </section>
        <footer>
          <ul>
            ${article.tags.map(tag => `<li>${tag}</li>`).join('')}
          </ul>
          <p>Author: ${renderAuthor(article.author)}</p>
        </footer>
      </article>
    `;

    document.body.innerHTML = markup;
  </script>

</body>
</html>
