<!DOCTYPE html>
<html lang="en">
<head>
  <title>Destructuring Array</title>
</head>
<body>

  <script>

    const arr = ['Jonathan', 'Cruz', 22, 'Barreiro'];

    const [ name, surname, age, city] = arr;
  
    console.log(name);
    console.log(surname);
    console.log(age);
    console.log(city);

  </script>

</body>
</html>
