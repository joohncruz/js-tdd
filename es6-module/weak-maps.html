<!DOCTYPE html>
<html lang="en">
<head>
  <title>WeakMaps Intro</title>
</head>
<body>

  <script>

    let obj1 = {
      name: 'Jonathan',
      age: 22
    }

    let obj2 = {
      name: 'Stella',
      age: 22
    }

    let wm = new WeakMap()

    wm.set(obj1, 'Info do Jonathan')
    wm.set(obj2, 'Info da Stella')

  </script>

</body>
</html>
